<h2>Activated Doctors</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Specialization</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{ doctor.name }}</td>
      <td>{{ doctor.specialization }}</td>
      <td>
        <button (click)="bookAppointment(doctor.id)">Book Appointment</button>
      </td>
    </tr>
  </tbody>
</table>
