<!-- This page have add doctor by admin feature -->
<style>
  .container {
    background-image: url("/assets/medicine.jpg");
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .form-box {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
</style>

<div class="container">
  <div class="form-box">
    <h1>Doctor Form</h1>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          [(ngModel)]="doctor.firstName"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          [(ngModel)]="doctor.lastName"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="doctor.phone"
        />
      </div>

      <div class="form-group">
        <label for="clinicLocation">Clinic Location</label>
        <input
          type="text"
          class="form-control"
          id="clinicLocation"
          name="clinicLocation"
          [(ngModel)]="doctor.clinic_Location"
        />
      </div>

      <div class="form-group">
        <label for="fees">Fees</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="fees"
            name="fees"
            [(ngModel)]="doctor.fees"
          />
        </div>
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="isActive"
          name="isActive"
          [(ngModel)]="doctor.isActive"
        />
        <label class="form-check-label" for="isActive">Active</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
